\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Rev.ai API\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://www.rev.ai\\\"}}}, {\\\"text\\\": \\\" - The most accurate for longer form audio. Unclear how it stacks up with short utterances\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Google Speech (Video Model) - A close second place. About 9% relative worse than \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Rev.ai API\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://rev.ai\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Google Speech (Phone Model) - Step change in accuracy. Has about twice as many errors as their Video Model\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Amazon Transcribe - About the same as Google Speech (Phone Model)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"IBM Watson - Even worse than Amazon Transcribe/Google Speech (Phone Model)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Google Speech (Default Model) - Not sure what\\\\u2019s happening with their default but it\\\\u2019s \\\\u2026 bad compared to their other models\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Obviously there are many more options on the market but these are the top competitors we see in the market.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Here\\\\u2019s an example of our public benchmarking: \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Rev Automated Transcription: Benchmarking Process and WER Calculations - Rev\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.rev.com/blog/automatic-speech-benchmarking\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-874e181799bb3fcddcb6e6713d91e3c6-pjlq\\\", \\\"height\\\": 628, \\\"width\\\": 1200, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-7f559e07fcd0ff670d0aa314883cb9d1\\\", \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#fbfbfc\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}]}\",\"question\":{\"id\":\"UXVlc3Rpb25AMDozMjIyNjQ1\",\"__typename\":\"Question\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the top ten speech recognition APIs?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"qid\":3222645,\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":true,\"isDeleted\":false,\"viewerHasDownvoted\":false,\"isPartnerQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjQ4MjI2\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":48226},\"url\":\"/What-are-the-top-ten-speech-recognition-APIs\",\"slug\":\"What-are-the-top-ten-speech-recognition-APIs\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null},\"__isContentObject\":\"Answer\",\"contentType\":\"answer\",\"creationTime\":1539201689985486,\"hasSuicideTopics\":false,\"updatedTime cognition-APIs/answers/103367756\",\"isVisibleToViewer\":true,\"numViews\":7875058,\"moderationCollapseType\":null,\"numApprovedShares\":0,\"moderationCollapseTypeUrl\":null,\"collapseOperation\":null},\"id\":\"UHJvbW90ZWRBbnN3ZXJBZEAwOjIxMTEwNjIzMzczNjA1MQ==\",\"__typename\":\"PromotedAnswerAd\",\"__isAdType\":\"PromotedAnswerAd\",\"impressionHash\":\"95353119858912427|211106233736051|0\",\"adId\":211106233736051,\"__isAdEntity\":\"PromotedAnswerAd\",\"thirdPartyTrackerList\":[],\"adType\":\"promoted_answer\",\"redirectUrl\":\"/?pa_story=OTUzNTMxMTk4NTg5MTI0Mjd8MjExMTA2MjMzNzM2MDUxfDA*\",\"isLeadgen\":false,\"hasUserFilledLeadgenForm\":null,\"businessName\":\"Rev.ai\",\"isSelectedForQuestionPageSurvey\":false,\"viewerHasRepliedToSurvey\":false,\"leadgenFormId\":null}},\"cursor\":\"0\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJIZWFkZXJJdGVtQDA6NzU4NDQ0NjphbnN3ZXJIZWFkZXI=\",\"__typename\":\"QuestionAnswerHeaderItem\",\"__isQuestionPagedListItem\":\"QuestionAnswerHeaderItem\",\"numAnswers\":5,\"question\":{\"id\":\"UXVlc3Rpb25AMDo3NTg0NDQ2\",\"__typename\":\"Question\",\"qid\":7584446,\"questionPageClusterVariant\":\"variant\",\"mixRankedAnswersCount\":35}},\"cursor\":\"1\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJJdGVtMkAwOjc1ODQ0NDY6YW5zd2VyOjIxMjA3MTk4\",\"__typename\":\"QuestionAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionAnswerItem2\",\"index\":0,\"question\":{\"qid\":7584446,\"questionPageClusterVariant\":\"variant\",\"id\":\"UXVlc3Rpb25AMDo3NTg0NDQ2\"},\"answer\":{\"businessAnswer\":null,\"id\":\"QW5zd2VyQDA6MjEyMDcxOTg=\",\"aid\":21207198,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Its extremely useful, especially if you want to work for a top company. There are a variety of MA.MS/MFA programs that can help you enter the field, and HCI is one of them; it will also prepare you better than most to work with engineering teams at product companies because HCI is typically an extension of a CS/Engineering program. I am partial to designers who either come from a multi-disciplinary design program like Carnegie Mellon, or an HCI program like Georgia Tech, Perdue, Indiana (also Informatics), Michigan, University of Washington, Stanford (with time spent at the D-school). \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As far as advancing, the Masters will give you a leg up getting into an elite company, but it won't do more than get you in the door.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The domain knowledge, leadership skills and experience are all required to put you on track for a leadership role.\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\" I'd say a good 50-60% of the designers I've worked with at Adobe, Microsoft and Amazon have had at least a Masters. A majority of the UX researchers have a PhD (with a masters at a minimum) and many designers may have two masters degrees (MFA in design, MBA, MA in HCI, etc).\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\" I hire designers both with and without masters degrees, but the bar for a designer without formal training/relevant experience is very high - the portfolio needs to be exceptionally good to even get to a phone screen.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I definitely recommend a Master's degree at a good school for people trying to transition to a UX career. If you go to a well know program you'll have more opportunity to start at an elite company, working on big products. Trying to build that experience on your own is a very, very long road and there will be gaps in your experience.  \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-969520592\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-21207198_aad824de54a718cb43c06402b3f6a8b2\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":7584446,\"id\":\"UXVlc3Rpb25AMDo3NTg0NDQ2\",\"viewerCanReviewAnswers\":false,\"viewerCanEdit\":false,\"isLocked\":false,\"isDeleted\":false,\"viewerHasDownvoted\":false,\"__typename\":\"Question\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"How useful is a Masters in HCI for the UX field?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isPartnerQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjc3ODEzMDAw\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":77813000},\"url\":\"/How-useful-is-a-Masters-in-HCI-for-the-UX-field\",\"slug\":\"How-useful-is-a-Masters-in-HCI-for-the-UX-field\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null},\"viewerIsAuthor\":false,\"__isReportable\":\"Answer\",\"reportableId\":21207198,\"canViewerReport\":true,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":true,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/How-useful-is-a-Masters-in-HCI-for-the-UX-field/answer/Trip-ODell/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":true,\"topCollaps
